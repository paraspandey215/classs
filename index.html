<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Om Classes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        header {
            background-color: white;
            color: black;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            flex: 1;
        }
        .logo img {
            height: 40px;
            margin-right: 10px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: black;
            font-size: 18px;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        .main-content {
            text-align: center;
            padding: 50px;
            background-image: url('DSC_6026.jpg'); /* Replace with your real image link */
            background-size: cover;
            background-position: center;
            color: white;
        }
        .main-content h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .main-content p {
            font-size: 20px;
            color: #f4f4f4;
        }

        .cta-buttons {
            margin-top: 30px;
        }

        .cta-btn {
            background-color: #FF6347; /* Tomato color */
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            margin: 10px;
            transition: background-color 0.3s;
        }

        .cta-btn:hover {
            background-color: #FF4500; /* Darker tomato color on hover */
        }

        .spacer {
            height: 1000px;
        }

        /* Media Queries for responsiveness */
        @media (max-width: 768px) {
            .logo {
                font-size: 20px;
            }
            nav ul {
                flex-direction: column;
                text-align: center;
            }
            nav ul li {
                margin: 10px 0;
            }
            .main-content h1 {
                font-size: 28px;
            }
            .main-content p {
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 10px;
            }
            .logo img {
                height: 30px;
            }
            .main-content h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="om classes.png" alt="Logo">
            Om Classes
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="courses.html" target="_blank">Courses</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <div class="main-content">
        <h1>Welcome to Om Classes</h1>
        <p>Your Future Begins Here</p>
    
    </div>

    <div class="spacer"></div>
</body>
</html>
